<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários de Teste via REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body class="container bg-warning">
    <h1 class="my-4 text-center">Usuários de Teste via REST</h1>

    <div id="usuarios">
        <div class="row justify-content-center" v-if="users.length > 0">
            <div v-for="user in users" :key="user.id" class="card col-md-3 p-2 m-3">
                <img v-if="user && user.avatar" :src="user.avatar" class="card-img-top" alt="Avatar">
                <div class="card-body">
                    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
        
        <div v-else class="text-center">
            <h3>Buscando usuários na API...</h3>
        </div>
    </div>

    <script>
        new Vue({
            el: '#usuarios',
            data: {
                users: []
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(json => {
                            // Alimenta o vetor com a lista que vem da API
                            this.users = json.data;
                        })
                        .catch(err => console.error("Erro na conexão:", err));
                }
            }
        });
    </script>
</body>
</html>
